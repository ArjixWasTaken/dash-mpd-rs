[package]
name = "dash-mpd"
version = "0.4.3"
authors = ["Eric Marsden <eric.marsden@risk-engineering.org>"]
description = "Parse and fetch an MPD manifest for MPEG-DASH or WebM-DASH media streaming"
readme = "README.md"
repository = "https://github.com/emarsden/dash-mpd-rs"
license = "MIT"
keywords = ["video", "streaming", "MPD", "DASH", "MPEG"]
categories = ["multimedia", "multimedia::video", "parser-implementations"]
publish = true
edition = "2021"

[dependencies]
reqwest = { version = "0.11", default-features = false, features = ["blocking", "gzip", "brotli", "rustls-tls", "socks"] }
serde = { version = "1", features = ["derive"] }
quick-xml = { version = "0.22", features = ["serialize"] }
ac-ffmpeg = { version = "0.17", optional = true }
url = "2"
backoff = "0.4"
regex = ">=1.5.5"
anyhow = "1"
tempfile = "3"
sanitise-file-name = "1"
log = "0.4"

[dev-dependencies]
env_logger = "0.9"
ffprobe = "0.3"
sha2 = "0.10"
hex-literal = "0.3"
colored = "2"
indicatif = "0.16"
clap = "3"

[features]
libav = ["ac-ffmpeg"]

[target.'cfg(unix)'.dependencies]
xattr = "0.2"
